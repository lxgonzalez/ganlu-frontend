    <div class="content">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{distribution().name}}</mat-card-title>
            <mat-card-subtitle>{{distribution().percentage}}%</mat-card-subtitle>
          </mat-card-title-group>
          <button mat-mini-fab (click)="openDialog(distribution())">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            @for(d of distribution().distributionDetails; track d.description){
              <mat-list-item>
                <div fxLayout="row" fxLayoutAlign="space-between">
                  <mat-icon>{{ d.category.logo }}</mat-icon>
                  <div class="description">{{ d.description }}</div>
                  <div style="font-weight: bold">${{d.subtotal}}</div>
                </div>
              </mat-list-item>
              <mat-divider></mat-divider>
            }
          </mat-list>
        </mat-card-content>
        <mat-card-footer>
          <mat-card-title-group>
            <mat-card-title>Total: ${{distribution().totalFinal}}</mat-card-title>
            <mat-card-subtitle>Asignado: ${{distribution().total}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-footer>
      </mat-card>
    </div>
